services:
  authentication.api:
    image: authenticationapi
    build:
      context: .
      dockerfile: AuthenticationServer/Dockerfile
    environment:
     - SQL_HOST=postgres
     - SQL_PORT=5432
     - SQL_DB=JwtAuthDB
     - SQL_USER=postgres
     - SQL_PASSWORD=admin
     - Jwt__Issuer=https://host.docker.internal:7001
     - ChatClientIP=http://localhost:4200

    ports:
      - "7001:8080"
    depends_on:
     - postgres
    networks:
     - auth-network

  postgres:
   image: postgres:16
   restart: always
   environment:
    - POSTGRES_DB=JwtAuthDB
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=admin
   ports:
    - "6543:5432"
   volumes:
    - pgdata:/var/lib/postgresql/data
   networks:
    - auth-network

volumes:
  pgdata:

networks:
 auth-network:
   driver: bridge
